{% extends "base.html" %}

    <!-- dev-signature: 29a41de6a866d56c36aba5159f45257c -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Criar nova palavra-passe</h4>
            </div>
            <div class="card-body">
                <p class="text-light mb-4">Introduza a sua nova palavra-passe abaixo.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Nova palavra-passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar a palavra-passe</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <input type="hidden" name="token" value="{{ token }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Repor a palavra-passe</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-warning">Voltar ao início de sessão</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

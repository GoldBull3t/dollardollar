{% extends "base.html" %}

    <!-- dev-signature: 29a41de6a866d56c36aba5159f45257c -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Criar uma conta</h4>
            </div>
            <div class="card-body">
                {% if oidc_enabled and local_login_disabled %}
                <div class="alert alert-info text-center">
                    A criação direta de contas está desativada. Por favor, faça <a href="{{ url_for('login') }}" class="alert-link">login com SSO.</a>
                </div>
                {% else %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Palavra-passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Criar uma conta</button>
                    </div>
                </form>
                {% endif %}
                
                <p class="text-center mt-3">
                    Já tem conta? <a href="{{ url_for('login') }}" class="text-warning auth-text-accent">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

    <!-- dev-signature: 29a41de6a866d56c36aba5159f45257c -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Repor a palavra-passe</h4>
            </div>
            <div class="card-body">
                <p class="text-light mb-4">Introduza o seu endereço de correio eletrónico e enviar-lhe-emos uma ligação para redefinir a sua palavra-passe.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar ligação de reposição</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-warning">Voltar ao início de sessão</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
